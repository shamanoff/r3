

    <h2>Sign Up</h2>
    <!--form-->
    <form #formData='ngForm' novalidate
          (ngSubmit)="onSubmit(formData)"
          [formGroup]="signUpForm">
      <!--email-->
      <div class="fields">
        <input [ngClass]="{'has-error': emailMessage}" class="form-control"
               id="emailId"
               type="email"
               placeholder="Email"
               formControlName="email">
        <!--error-->
        <span class="error" *ngIf="emailMessage">{{ emailMessage }}</span>
      </div>

      <!--password-->
      <div class="fields">
        <input [ngClass]="{'has-error': passwordMessage}" class="form-control"
               id="passwordlId"
               type="password"
               placeholder="Password"
               formControlName="password">
        <!--error-->
        <span class="error" *ngIf="passwordMessage">{{ passwordMessage }}</span>
      </div>
      <!--button-->
      <div class="fields">
        <button type="submit" class="button expanded" [disabled]="!signUpForm.valid">
          Sign Up
        </button>
      </div>
    </form>
