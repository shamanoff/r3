<div class="wrap" *ngFor="let feed of feeds" [ngStyle]="{'background-image': 'url(' + feed.enclosure.link + ')'}">

  <div class="gradient">
    <a href="{{feed.link}}">

      <span class="date">{{feed.pubDate | date: 'dd-MM-yyyy'}} | meduza.io</span>
      <h5 class="title">{{feed.title}}</h5>
      <p class="subtitle">{{feed.description }}</p>
    </a>
  </div>
</div>
